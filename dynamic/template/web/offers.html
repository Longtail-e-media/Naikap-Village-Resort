<!DOCTYPE html>
<html lang="en">
  <head>
    <jcms:site:seotitle/>

    <!-- Fevicon -->
    <jcms:site:fevicon/>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./logo/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./logo/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./logo/favicon-16x16.png"
    />
    <link rel="manifest" href='template/web/logo/site.webmanifest' />
    <link rel="stylesheet" href="./css/links.css" />

    <script src='https://cdn.tailwindcss.com'></script>
    <link rel="stylesheet" href="dist/output.css" />
  </head>


  <body class="bg-[#6b7e42]">
    <jcms:module:header/>


    <jcms:module:offers-bread/>



    <main class="my-10 p-4">
      <div class="flex flex-col items-center justify-center">
        <h2 class="text-2xl md:text-4xl font-bold uppercase text-[#f5f5dc]">
          Offers & Packages
        </h2>
        <!-- <span class="font-bold text-gray-800/80"
          >Great rooms are at your service.
        </span> -->
        <div class="text-center">
          <span
            class="inline-block w-1 h-1 rounded-full bg-[#f5f5dc] ml-1"
          ></span>
          <span
            class="inline-block w-3 h-1 rounded-full bg-[#f5f5dc] ml-1"
          ></span>
          <span class="inline-block w-40 h-1 rounded-full bg-[#f5f5dc]"></span>
          <span
            class="inline-block w-3 h-1 rounded-full bg-[#f5f5dc] ml-1"
          ></span>
          <span
            class="inline-block w-1 h-1 rounded-full bg-[#f5f5dc] ml-1"
          ></span>
        </div>
      </div>
      <div class="container mx-auto py-4">
        <div
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
          data-aos="fade-up"
          data-aos-offset="300"
          data-aos-easing="ease-in-sine"
        >
          <jcms:module:offers-list/>
        </div>
      </div>
    </main>

    <jcms:module:footer/>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js'></script>

    <!-- gallery -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js'></script>
    <!-- aos animation -->
    <script src='https://unpkg.com/aos@2.3.1/dist/aos.js'></script>

    <script src="./js/gallery.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
