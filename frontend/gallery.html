<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./css/links.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .filter-btn {
        padding: 8px 16px;
        transition: background-color 0.3s, color 0.3s;
      }

      .filter-btn.active {
        background-color: #ef4c23;
        color: #ffffff;
      }
    </style>
  </head>
  <body class="bg-gray-800 font-serif">
    <header id="navbar"></header>

    <section
      class="bg-[url('https://images.unsplash.com/photo-1523380744952-b7e00e6e2ffa?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')] w-full h-[60vh] bg-fixed bg-center bg-no-repeat bg-cover"
    ></section>
    <main>
      <section class="p-4">
        <div class="container mx-auto py-10">
          <div class="flex justify-center mb-6 space-x-4">
            <button
              class="filter-btn block bg-gray-300 text-gray-800 py-2 text-center rounded-md active"
              data-filter="all"
            >
              All
            </button>
            <button
              class="filter-btn block bg-gray-300 text-gray-800 py-2 text-center rounded-md"
              data-filter="event"
            >
              Event
            </button>
            <button
              class="filter-btn block bg-gray-300 text-gray-800 py-2 text-center rounded-md"
              data-filter="hall"
            >
              Hall
            </button>
            <button
              class="filter-btn block bg-gray-300 text-gray-800 py-2 text-center rounded-md"
              data-filter="dining"
            >
              Dining
            </button>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <a
              href="https://placekitten.com/400/300"
              data-fancybox="gallery"
              data-caption="Event 1"
              class="gallery-item event overflow-hidden shadow-md hover:shadow-xl transition-all duration-300 ease-in-out"
            >
              <img
                src="https://placekitten.com/400/300"
                alt="Event 1"
                class="w-full h-auto all transition-all hover:scale-125 duration-300 ease-linear"
              />
            </a>
            <a
              href="https://placekitten.com/401/300"
              data-fancybox="gallery"
              data-caption="hall 1"
              class="gallery-item hall overflow-hidden shadow-md hover:shadow-xl transition-all duration-300 ease-in-out"
            >
              <img
                src="https://placekitten.com/401/300"
                alt="hall 1"
                class="w-full h-auto transform transition-transform hover:scale-125 duration-300 ease-linear"
              />
            </a>
            <a
              href="https://placekitten.com/402/300"
              data-fancybox="gallery"
              data-caption="Dining 1"
              class="gallery-item dining overflow-hidden shadow-md hover:shadow-xl transition-all duration-300 ease-in-out"
            >
              <img
                src="https://placekitten.com/402/300"
                alt="Dining 1"
                class="w-full h-auto transform transition-transform hover:scale-125 duration-300 ease-linear"
              />
            </a>
            <a
              href="https://placekitten.com/403/300"
              data-fancybox="gallery"
              data-caption="Event 2"
              class="gallery-item event overflow-hidden shadow-md hover:shadow-xl transition-all duration-300 ease-in-out"
            >
              <img
                src="https://placekitten.com/403/300"
                alt="Event 2"
                class="w-full h-auto transform transition-transform hover:scale-125 duration-300 ease-linear"
              />
            </a>
            <a
              href="https://placekitten.com/404/300"
              data-fancybox="gallery"
              data-caption="hall 2"
              class="gallery-item hall overflow-hidden shadow-md hover:shadow-xl transition-all duration-300 ease-in-out"
            >
              <img
                src="https://placekitten.com/404/300"
                alt="hall 2"
                class="w-full h-auto transform transition-transform hover:scale-125 duration-300 ease-linear"
              />
            </a>
            <a
              href="https://placekitten.com/405/300"
              data-fancybox="gallery"
              data-caption="Dining 2"
              class="gallery-item dining overflow-hidden shadow-md hover:shadow-xl transition-all duration-300 ease-in-out"
            >
              <img
                src="https://placekitten.com/405/300"
                alt="Dining 2"
                class="w-full h-auto transform transition-transform hover:scale-125 duration-300 ease-linear"
              />
            </a>
            <a
              href="https://placekitten.com/406/300"
              data-fancybox="gallery"
              data-caption="Event 3"
              class="gallery-item event overflow-hidden shadow-md hover:shadow-xl transition-all duration-300 ease-in-out"
            >
              <img
                src="https://placekitten.com/406/300"
                alt="Event 3"
                class="w-full h-auto transform transition-transform hover:scale-125 duration-300 ease-linear"
              />
            </a>
            <a
              href="https://placekitten.com/407/300"
              data-fancybox="gallery"
              data-caption="hall 3"
              class="gallery-item hall overflow-hidden shadow-md hover:shadow-xl transition-all duration-300 ease-in-out"
            >
              <img
                src="https://placekitten.com/407/300"
                alt="hall 3"
                class="w-full h-auto transform transition-transform hover:scale-125 duration-300 ease-linear"
              />
            </a>
            <a
              href="https://placekitten.com/408/300"
              data-fancybox="gallery"
              data-caption="Dining 3"
              class="gallery-item dining overflow-hidden shadow-md hover:shadow-xl transition-all duration-300 ease-in-out"
            >
              <img
                src="https://placekitten.com/408/300"
                alt="Dining 3"
                class="w-full h-auto transform transition-transform hover:scale-125 duration-300 ease-linear"
              />
            </a>
          </div>
        </div>
      </section>
    </main>

    <footer id="footer"></footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- gallery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>

    <script src="./js/gallery.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
