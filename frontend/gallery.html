<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./css/links.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .filter-btn {
        padding: 8px 16px;
        transition: background-color 0.3s, color 0.3s;
      }

      .filter-btn.active {
        background-color: #ef4c23;
        color: #ffffff;
      }
    </style>
  </head>
  <body class="bg-[#6b7e42]">
    <header id="navbar"></header>

    <section
      class="bg-[url('./img/IMG_1498.webp')] w-full h-[60vh] bg-fixed bg-bottom bg-no-repeat bg-contain md:bg-cover"
    >
      <img
        src="./img/IMG_1498.webp"
        alt="A beautiful night view"
        class="md:hidden w-full h-[65vh] object-cover"
      />
    </section>

    <main class="my-10 p-4">
      <div class="flex flex-col items-center justify-center">
        <h2
          class="text-2xl md:text-4xl font-bold uppercase text-[#f5f5dc]"
        >
          Gallery
        </h2>
        <!-- <span class="font-bold text-gray-800/80"
          >Great rooms are at your service.
        </span> -->
        <div class="text-center">
          <span
            class="inline-block w-1 h-1 rounded-full bg-[#f5f5dc] ml-1"
          ></span>
          <span
            class="inline-block w-3 h-1 rounded-full bg-[#f5f5dc] ml-1"
          ></span>
          <span class="inline-block w-40 h-1 rounded-full bg-[#f5f5dc]"></span>
          <span
            class="inline-block w-3 h-1 rounded-full bg-[#f5f5dc] ml-1"
          ></span>
          <span
            class="inline-block w-1 h-1 rounded-full bg-[#f5f5dc] ml-1"
          ></span>
        </div>
      </div>
      <div class="container mx-auto py-0 md:py-4">
        <div
          class="flex flex-col md:flex-row items-center justify-center gap-4 my-7"
        >
          <div class="flex items-center justify-center space-x-4 h-1/2">
            <button
              class="filter-btn block bg-gray-300 text-gray-800 py-2 text-center rounded-md active"
              data-filter="all"
            >
              All
            </button>
            <button
              class="filter-btn block bg-gray-300 text-gray-800 py-2 text-center rounded-md"
              data-filter="room"
            >
              Room
            </button>
            <button
              class="filter-btn block bg-gray-300 text-gray-800 py-2 text-center rounded-md"
              data-filter="views"
            >
              Views
            </button>
            <button
              class="filter-btn block bg-gray-300 text-gray-800 py-2 text-center rounded-md"
              data-filter="dining"
            >
              Dining
            </button>
          </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <a
            href="./img/IMG_1390.webp"
            data-fancybox="gallery"
            data-caption="Room 1"
            class="gallery-item room overflow-hidden shadow-md hover:shadow-xl transition-all duration-300 ease-in-out"
          >
            <img
              src="./img/IMG_1390.webp"
              alt="Room 1"
              class="w-full h-auto all transition-all hover:scale-125 duration-300 ease-linear"
            />
          </a>
          <a
            href="./img/IMG_1459.webp"
            data-fancybox="gallery"
            data-caption="views 1"
            class="gallery-item views overflow-hidden shadow-md hover:shadow-xl transition-all duration-300 ease-in-out"
          >
            <img
              src="./img/IMG_1459.webp"
              alt="views 1"
              class="w-full h-auto transform transition-transform hover:scale-125 duration-300 ease-linear"
            />
          </a>
          <a
            href="./img/IMG_1541.webp"
            data-fancybox="gallery"
            data-caption="Dining 1"
            class="gallery-item dining overflow-hidden shadow-md hover:shadow-xl transition-all duration-300 ease-in-out"
          >
            <img
              src="./img/IMG_1541.webp"
              alt="Dining 1"
              class="w-full h-auto transform transition-transform hover:scale-125 duration-300 ease-linear"
            />
          </a>
          <a
            href="./img/IMG_1392.webp"
            data-fancybox="gallery"
            data-caption="Room 2"
            class="gallery-item room overflow-hidden shadow-md hover:shadow-xl transition-all duration-300 ease-in-out"
          >
            <img
              src="./img/IMG_1392.webp"
              alt="Room 2"
              class="w-full h-auto transform transition-transform hover:scale-125 duration-300 ease-linear"
            />
          </a>
          <a
            href="./img/IMG_1708.webp"
            data-fancybox="gallery"
            data-caption="views 2"
            class="gallery-item views overflow-hidden shadow-md hover:shadow-xl transition-all duration-300 ease-in-out"
          >
            <img
              src="./img/IMG_1708.webp"
              alt="views 2"
              class="w-full h-auto transform transition-transform hover:scale-125 duration-300 ease-linear"
            />
          </a>
          <a
            href="./img/IMG_1516.webp"
            data-fancybox="gallery"
            data-caption="Dining 2"
            class="gallery-item dining overflow-hidden shadow-md hover:shadow-xl transition-all duration-300 ease-in-out"
          >
            <img
              src="./img/IMG_1516.webp"
              alt="Dining 2"
              class="w-full h-auto transform transition-transform hover:scale-125 duration-300 ease-linear"
            />
          </a>
          <a
            href="./img/IMG_1383.webp"
            data-fancybox="gallery"
            data-caption="Room 3"
            class="gallery-item room overflow-hidden shadow-md hover:shadow-xl transition-all duration-300 ease-in-out"
          >
            <img
              src="./img/IMG_1383.webp"
              alt="Room 3"
              class="w-full h-auto transform transition-transform hover:scale-125 duration-300 ease-linear"
            />
          </a>
          <a
            href="./img/IMG_1498.webp"
            data-fancybox="gallery"
            data-caption="views 3"
            class="gallery-item views overflow-hidden shadow-md hover:shadow-xl transition-all duration-300 ease-in-out"
          >
            <img
              src="./img/IMG_1498.webp"
              alt="views 3"
              class="w-full h-auto transform transition-transform hover:scale-125 duration-300 ease-linear"
            />
          </a>
          <a
            href="./img/IMG_1463.webp"
            data-fancybox="gallery"
            data-caption="views 4"
            class="gallery-item views overflow-hidden shadow-md hover:shadow-xl transition-all duration-300 ease-in-out"
          >
            <img
              src="./img/IMG_1463.webp"
              alt="views 4"
              class="w-full h-auto transform transition-transform hover:scale-125 duration-300 ease-linear"
            />
          </a>
        </div>
      </div>
    </main>

    <footer id="footer"></footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- gallery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>

    <script src="./js/gallery.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
