                    </div>
                    <div class="relative mb-6" data-te-input-wrapper-init>
                      <input
                        type="email"
                        class="peer block min-h-[auto] rounded w-full bg-transparent py-[0.32rem] px-3 leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-primary data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-neutral-200 dark:placeholder:text-neutral-200 dark:peer-focus:text-primary [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0 border-[#f5f5dc] border-b-2 border-dotted"

                      <label

                      <label

x_0px_13px_rgba(255,255,255,0.4)] dark:checked:focus:before:shadow-[0px_0px_0px_13px_#3b71ca]"
                        type="checkbox"
                        value=""
                        id=""
                        checked

                      <label

                      data-te-ripple-init

                    class="absolute left-0 top-0 h-full w-full rounded-lg"
                    style="border: 0"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"

              </div>

    <footer id="footer"></footer>
