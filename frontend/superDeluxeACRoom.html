<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naikap Village Resort - Super Deluxe AC Room</title>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./logo/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./logo/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./logo/favicon-16x16.png"
    />
    <link rel="stylesheet" href="./css/links.css" />
    <link rel="stylesheet" href="dist/output.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-[#f5f5dc] font-serif">
    <header id="navbar"></header>

    <section
      class="bg-[url('./img/IMG_1677.webp')] w-full h-[60vh] bg-fixed bg-bottom bg-no-repeat bg-contain md:bg-cover"
    >
      <img
        src="./img/IMG_1677.webp"
        alt="A beautiful night view"
        class="md:hidden w-full h-[65vh] object-cover"
      />
    </section>

    <section class="">
      <div
        class="container mx-auto my-8 mb-0 p-4 md:p-6 bg-white shadow-lg md:rounded-2xl md:-translate-y-20"
      >
        <div class="flex flex-col items-center justify-center mt-5">
          <h2
            class="text-2xl md:text-4xl font-bold uppercase text-gray-800 mt-2"
          >
            Super Deluxe AC Room
          </h2>
          <!-- <span class="font-bold text-gray-800/80"
            >Great rooms are at your service.
          </span> -->
          <div class="text-center mb-10">
            <span
              class="inline-block w-1 h-1 rounded-full bg-gray-800 ml-1"
            ></span>
            <span
              class="inline-block w-3 h-1 rounded-full bg-gray-800 ml-1"
            ></span>
            <span class="inline-block w-40 h-1 rounded-full bg-gray-800"></span>
            <span
              class="inline-block w-3 h-1 rounded-full bg-gray-800 ml-1"
            ></span>
            <span
              class="inline-block w-1 h-1 rounded-full bg-gray-800 ml-1"
            ></span>
          </div>
        </div>

        <div class="flex items-center justify-center py-4">
          <div class="w-full">
            <div
              class="shadow-md border border-gray-200 rounded-lg bg-gray-800"
            >
              <div class="overflow-hidden">
                <div class="owl-carousel owl-theme">
                  <div class="item">
                    <a
                      href="./img/IMG_1383.webp"
                      data-fancybox="gallery"
                      data-caption="Super Deluxe AC Room"
                    >
                      <img
                        class="rounded-t-lg w-full h-96 object-cover block"
                        src="./img/IMG_1383.webp"
                        alt="Super Deluxe AC Room"
                      />
                    </a>
                  </div>
                  <div class="item">
                    <a
                      href="./img/IMG_1392.webp"
                      data-fancybox="gallery"
                      data-caption="Super Deluxe AC Room"
                    >
                      <img
                        class="rounded-t-lg w-full h-96 object-cover block"
                        src="./img/IMG_1392.webp"
                        alt="Super Deluxe AC Room"
                      />
                    </a>
                  </div>
                  <!-- Add more items for additional images -->
                </div>
              </div>
              <div class="p-5">
                <div class="flex items-center justify-between flex-row">
                  <a href="#">
                    <p class="font-bold text-[#ef4c23]">Rs. 2500</p>
                    <h5
                      class="font-bold text-lg md:text-2xl tracking-tight mb-2 text-[#f5f5dc]"
                    >
                      Standard Room
                    </h5>
                  </a>
                  <div
                    class="hidden md:flex items-center justify-center flex-col md:flex-row gap-4"
                  >
                    <p
                      class="w-56 py-2 px-4 bg-[#f5f5dc] text-gray-800 rounded-lg text-center"
                    >
                      Check in time 2:00 PM
                    </p>
                    <p
                      class="w-56 py-2 px-4 bg-[#f5f5dc] text-gray-800 rounded-lg text-center"
                    >
                      Check out time 12:00 PM
                    </p>
                  </div>
                  <a
                    href="#"
                    class="text-[#f5f5dc] bg-[#ef4c23] hover:bg-[#6b7e42] focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-3 py-2 text-center inline-flex items-center transition-all duration-200 ease-in-out"
                  >
                    <i class="fa-solid fa-calendar-check text-md mr-2"></i>
                    Book now
                  </a>
                </div>
                <div
                  class="flex md:hidden items-center justify-center flex-col md:flex-row gap-4"
                >
                  <p
                    class="w-full py-2 px-4 bg-[#f5f5dc] text-gray-800 rounded-lg text-center"
                  >
                    Check in time 2:00 PM
                  </p>
                  <p
                    class="w-full py-2 px-4 bg-[#f5f5dc] text-gray-800 rounded-lg text-center"
                  >
                    Check out time 12:00 PM
                  </p>
                </div>

                <div class="mt-4 grid grid-cols-3 gap-4">
                  <!-- Facilities -->
                  <div
                    class="bg-[#f5f5dc] p-2 md:p-8 rounded-lg flex flex-col items-center justify-center transition-all transform duration-150 hover:scale-105 ease-linear shadow-lg hover:shadow-xl border border-gray-300"
                  >
                    <i class="fa-solid fa-bed text-2xl mb-4 text-gray-800"></i>
                    <h5
                      class="text-center text-xs md:text-lg font-semibold text-gray-800"
                    >
                      1 King Bed
                    </h5>
                  </div>

                  <div
                    class="bg-[#f5f5dc] p-2 md:p-8 rounded-lg flex flex-col items-center justify-center transition-all transform duration-150 hover:scale-105 ease-linear shadow-lg hover:shadow-xl border border-gray-300"
                  >
                    <i class="fas fa-wifi text-2xl mb-4 text-gray-800"></i>
                    <h5
                      class="text-center text-xs md:text-lg font-semibold text-gray-800"
                    >
                      High Speed Wi-Fi
                    </h5>
                  </div>

                  <div
                    class="bg-[#f5f5dc] p-2 md:p-8 rounded-lg flex flex-col items-center justify-center transition-all transform duration-150 hover:scale-105 ease-linear shadow-lg hover:shadow-xl border border-gray-300"
                  >
                    <i
                      class="fa-solid fa-toilet text-2xl mb-4 text-gray-800"
                    ></i>
                    <h5
                      class="text-center text-xs md:text-lg font-semibold text-gray-800"
                    >
                      Attached Washroom
                    </h5>
                  </div>

                  <div
                    class="bg-[#f5f5dc] p-2 md:p-8 rounded-lg flex flex-col items-center justify-center transition-all transform duration-150 hover:scale-105 ease-linear shadow-lg hover:shadow-xl border border-gray-300"
                  >
                    <i class="fa-solid fa-tv text-2xl mb-4 text-gray-800"></i>
                    <h5
                      class="text-center text-xs md:text-lg font-semibold text-gray-800"
                    >
                      32" LED TV
                    </h5>
                  </div>

                  <div
                    class="bg-[#f5f5dc] p-2 md:p-8 rounded-lg flex flex-col items-center justify-center transition-all transform duration-150 hover:scale-105 ease-linear shadow-lg hover:shadow-xl border border-gray-300"
                  >
                    <i class="fas fa-utensils text-2xl mb-4 text-gray-800"></i>
                    <h5
                      class="text-center text-xs md:text-lg font-semibold text-gray-800"
                    >
                      Foods Service
                    </h5>
                  </div>

                  <div
                    class="bg-[#f5f5dc] p-2 md:p-8 rounded-lg flex flex-col items-center justify-center transition-all transform duration-150 hover:scale-105 ease-linear shadow-lg hover:shadow-xl border border-gray-300"
                  >
                    <i
                      class="fa-solid fa-broom text-2xl mb-4 text-gray-800"
                    ></i>
                    <h5
                      class="text-center text-xs md:text-lg font-semibold text-gray-800"
                    >
                      House Keeping
                    </h5>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer id="footer"></footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- <script async src="./js/app.js"></script> -->

    <!-- Owl Carousel Script -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <script src="./js/room.js"></script>
    <script async defer src="./js/app.js"></script>
  </body>
</html>
